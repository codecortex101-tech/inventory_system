<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping Bag (Left) -->
  <!-- Bag shadow -->
  <ellipse cx="30" cy="75" rx="6" ry="2" fill="#000000" opacity="0.2"/>
  <!-- Bag body -->
  <path d="M 15 45 L 15 70 L 25 72 L 35 70 L 35 45 Z" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Bag handles -->
  <path d="M 18 45 Q 18 38 22 38 Q 26 38 26 45" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 24 45 Q 24 38 28 38 Q 32 38 32 45" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Shopping Cart (Right) -->
  <!-- Cart shadow -->
  <ellipse cx="70" cy="75" rx="6" ry="2" fill="#000000" opacity="0.2"/>
  <!-- Cart basket frame -->
  <rect x="50" y="40" width="35" height="30" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" rx="1"/>
  <!-- Cart grid pattern (horizontal lines) -->
  <line x1="53" y1="47" x2="82" y2="47" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="53" y1="54" x2="82" y2="54" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="53" y1="61" x2="82" y2="61" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <!-- Cart grid pattern (vertical lines) -->
  <line x1="57" y1="43" x2="57" y2="68" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="65" y1="43" x2="65" y2="68" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="73" y1="43" x2="73" y2="68" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="81" y1="43" x2="81" y2="68" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <!-- Cart handle -->
  <path d="M 82 40 Q 90 35 95 40" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Cart wheels -->
  <circle cx="60" cy="75" r="4.5" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
  <circle cx="75" cy="75" r="4.5" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
  <!-- Wheel connectors -->
  <line x1="57" y1="70" x2="60" y2="75" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="82" y1="70" x2="75" y2="75" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
</svg>
