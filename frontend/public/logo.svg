<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground lines -->
  <line x1="15" y1="85" x2="35" y2="85" stroke="#1e40af" stroke-width="2"/>
  <line x1="65" y1="85" x2="85" y2="85" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Main house body (blue) -->
  <rect x="20" y="45" width="60" height="40" fill="#1e40af"/>
  
  <!-- Garage door arch (blue) -->
  <path d="M 35 65 Q 40 60 45 65" stroke="#1e40af" stroke-width="2" fill="none"/>
  
  <!-- Garage door (dark gray with grid) -->
  <rect x="30" y="65" width="30" height="20" fill="#374151"/>
  
  <!-- Garage door grid - top row (dark gray) -->
  <rect x="32" y="67" width="6" height="5" fill="#374151"/>
  <rect x="39" y="67" width="6" height="5" fill="#374151"/>
  <rect x="46" y="67" width="6" height="5" fill="#374151"/>
  <rect x="53" y="67" width="6" height="5" fill="#374151"/>
  
  <!-- Garage door grid - middle row (blue) -->
  <rect x="32" y="73" width="6" height="5" fill="#1e40af"/>
  <rect x="39" y="73" width="6" height="5" fill="#1e40af"/>
  <rect x="46" y="73" width="6" height="5" fill="#1e40af"/>
  <rect x="53" y="73" width="6" height="5" fill="#1e40af"/>
  
  <!-- Garage door grid - bottom row (dark gray) -->
  <rect x="32" y="79" width="6" height="5" fill="#374151"/>
  <rect x="39" y="79" width="6" height="5" fill="#374151"/>
  <rect x="46" y="79" width="6" height="5" fill="#374151"/>
  <rect x="53" y="79" width="6" height="5" fill="#374151"/>
  
  <!-- Roof (dark gray) -->
  <polygon points="10,45 50,15 90,45" fill="#374151"/>
  
  <!-- Attic window (checkerboard) -->
  <rect x="42" y="25" width="16" height="16" fill="#374151" stroke="#1e40af" stroke-width="1"/>
  <rect x="42" y="25" width="8" height="8" fill="#1e40af"/>
  <rect x="50" y="33" width="8" height="8" fill="#1e40af"/>
</svg>
